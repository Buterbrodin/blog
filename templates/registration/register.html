{% extends 'post/base.html' %}
{% block title %}
Регистрация
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="container mt-5">
        <h2>Регистрация</h2>
        {% for field in form %}
        <div class="row">
            <div class="col-md-3 gy-2">
                {{field.label_tag}}
                {{field}}
                {% if field.errors %}
                <div class="invalid-feedback d-block">
                    {{ field.errors|striptags }}
                </div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary my-3">Зарегистрироваться</button>
    </div>
</form>
{% endblock %}
