{% extends 'post/base.html' %}

{% block title %}
{{ post.slug }}
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Warning</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this post?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a class="btn btn-primary" href="{% url 'delete' post.slug %}">Yes</a>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-start mb-4">
        <div class="p-3 w-100">
            <h2>{{ post.title }}</h2>
            <p class="text-muted mt-2">Created: {{ post.created_at|date:"d M Y H:i" }}</p>
            <hr class="border border-primary border-1 opacity-100">
            <p class="mt-2">{{post.content|truncatewords:500}}</p>
            <div class="d-flex justify-content-between">
                <div>
                    <a href="{% url 'edit' post.slug %}" class="btn btn-primary px-4 me-2">Edit</a>
                    <a href="{% url 'delete' post.slug %}" class="btn px-4 btn-danger" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Delete</a>
                </div>
                <div>
                    <a href="/" class="btn px-4 btn-warning">Go Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
