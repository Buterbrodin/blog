{% extends 'post/base.html' %}

{% block title %}
edit {{post}}
{% endblock %}

{% block content %}
<div class="container" style="margin-top: 30px;">
    <h2 class="mb-4">Edit the post!</h2>
    <div class="row">
        <div class="col-5">
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
