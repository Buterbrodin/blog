{% load my_filters %}
<div class="container mt-3">
    <div class="alert alert-{{status|get_item:message.tags}} alert-dismissible fade show" role="alert">
        <div class="d-flex align-items-center">
            <i class="bi {{icons|get_item:message.tags}} me-1" style="font-size:20px;"></i>
            {{ message }}
        </div>
        <button type="button" class="btn-close" style="height:20px" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
</div>
