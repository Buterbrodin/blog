<div class="card mb-4 side-section-element">
    <div class="card-header bg-warning">
        The most viewed posts:
    </div>
    <ul class="list-group list-group-flush">
        {% for post in most_viewed_posts %}
        <li class="d-flex list-group-item justify-content-between align-items-center">
            <div>
                <a href="{{post.get_absolute_url}}">{{post.title|truncatechars:25}}</a>
            </div>
            <div>
                {{post.views}}
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="card mb-4 side-section-element">
    <div class="card-header bg-warning">
        The most commented posts:
    </div>
    <ul class="list-group list-group-flush">
        {% for post in most_commented_posts %}
        <li class="d-flex list-group-item justify-content-between align-items-center">
            <div>
                <a href="{{post.get_absolute_url}}">{{post.title|truncatechars:25}}</a>
            </div>
            <div>
                {{post.num_comments}}
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
